<div class="questionairre h-screen p-4 bg-slate-300">
  <div class="container">
    <div class="w-1/2 mx-auto bg-white rounded-sm shadow-lg text-center p-6">
      <div class="relative flex items-center justify-center">
        <h2 class="font-medium font-mono absolute text-[#3f51b5]">
          {{ currentQuestion + 1 }}/{{ questions.length }}
        </h2>
        <app-progress
          [currentQuestion]="currentQuestion"
          [totalQuestions]="questions.length"
        />
      </div>

      <p class="font-bold my-2">
        @if (questions[currentQuestion]) {
        {{ questions[currentQuestion].text }}
        }
      </p>
      <form [formGroup]="myForm" class="p-4 grid form-check">
        @for (option of questions[currentQuestion].options; track option.label)
        {
        <label
          class="custom-radio text-start p-2 mb-2 rounded-full bg-slate-200"
          [ngClass]="{
            'border-red-600 border':
              attemptedToNavigateFlags[currentQuestion] &&
              !myForm.get('question' + currentQuestion)?.value,
            'border-blue-600 border':
              myForm.get('question' + currentQuestion)?.value === option.value
          }"
          for="option-{{ option.value }}"
        >
          <input
            class="mb-2 text-start peer:checked+label:bg-blue-500"
            type="radio"
            id="option-{{ option.value }}"
            name="question{{ currentQuestion }}"
            formControlName="question{{ currentQuestion }}"
            value="{{ option.value }}"
            (change)="onChange($event)"
          />
          {{ option.label }}
        </label>

        }
        <small
          class="text-red-600"
          [class.visible]="
            attemptedToNavigateFlags[currentQuestion] &&
            !myForm.get('question' + currentQuestion)?.value
          "
          [class.invisible]="
            !attemptedToNavigateFlags[currentQuestion] ||
            myForm.get('question' + currentQuestion)?.value
          "
        >
          Please select an option
        </small>
      </form>
      <app-navigation
        [currentQuestion]="currentQuestion"
        [totalQuestions]="questions.length"
        (previousClick)="previousQuestion()"
        (nextClick)="nextQuestion()"
      />
      @if (currentQuestion === questions.length - 1) {
      <app-submit (submit)="submitForm()" />}
    </div>
  </div>
</div>

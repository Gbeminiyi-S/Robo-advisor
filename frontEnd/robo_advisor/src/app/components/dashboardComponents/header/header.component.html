<header class="pb-12 p-2">
  <nav class="text-white navdash flex p-4 justify-between items-center">
    <p class="text-primary font-semibold text-xl">DashBoard</p>
    <p class="capitalize text-primary text-sm">
      {{ username }} <span class="pl-2"><fa-icon [icon]="faUser" /> </span>
    </p>
  </nav>
  <div class="style">
    @for (item of chartInfo; track item) {
      <app-cards [item]="item"  />
    }
  </div>
</header>

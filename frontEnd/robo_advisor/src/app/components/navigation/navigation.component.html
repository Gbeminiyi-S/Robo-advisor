<div class="buttons flex justify-between">
    @if (currentQuestion > 0){<button
      class="p-2 rounded-sm text-4xl  text-blue-700 animate-bounce"
      (click)="onPreviousClick()"
    >
     <fa-icon [icon]="faArrowLeftLong" /> </button
    >} @if (currentQuestion < totalQuestions - 1) {<button
      class="p-2 rounded-sm text-4xl text-blue-700 animate-bounce"
      (click)="onNextClick()"
    >
      <fa-icon [icon]="faArrowRightLong" /> </button
    >}
  </div>
